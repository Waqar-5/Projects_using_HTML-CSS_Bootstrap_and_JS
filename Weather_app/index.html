<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city Name: " spellcheck="false">
            <button><img src="assets/search.png" alt="search-icon"></button>
        </div>

        <div class="error">
            <p>Invalid City Name: </p>
        </div>

        <div class="weather">
<img class="weather-icon" src="assets/default.png" alt="Weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png" alt="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                 <div class="col">
                    <img src="assets/wind.png" alt="humidity-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    
</body>
<script src="./script.js"></script>
</html>
