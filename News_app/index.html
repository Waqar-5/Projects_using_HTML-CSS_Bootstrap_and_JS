<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pro Daily News</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
  <h1>Pro Daily News</h1>
  <p>Stay updated with latest news worldwide</p>
  <div class="theme-toggle">Toggle Theme</div>
</header>

<div class="search-container">
  <input type="text" id="searchInp" placeholder="Search news..." />
  <button id="searchBtn">Search</button>
</div>

<div class="categories">
  <button class="category-btn" data-category="business">Business</button>
  <button class="category-btn" data-category="technology">Technology</button>
  <button class="category-btn" data-category="sports">Sports</button>
  <button class="category-btn" data-category="entertainment">Entertainment</button>
  <button class="category-btn" data-category="health">Health</button>
  <button class="category-btn" data-category="science">Science</button>
</div>

<div class="main"></div>
<div class="loading">Loading news...</div>
<footer>&copy; 2025 All Rights are reserved || build by Waqar Ali</footer>


</body>
<script src="./app.js"></script>
</html>
